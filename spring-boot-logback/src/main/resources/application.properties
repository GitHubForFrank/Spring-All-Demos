
#-----------------------------------------------------------------------------------
#Below is for server info only
server.port=10100
server.servlet.context-path=/spring-boot-logback

#-----------------------------------------------------------------------------------
#Below is for Tomcat only
server.tomcat.max-threads=800
server.tomcat.uri-encoding=UTF-8
server.tomcat.basedir=../logs/tomcat
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
server.tomcat.accesslog.directory=access

#-----------------------------------------------------------------------------------
#Below is for Logback only
logging.config=classpath:logback-config.xml
logging.level.root=debug
logging.file.name=spring-boot
logging.file.path=../logs/app